<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Falafel</h2>
        <p>Chicken, Herbs and spices</p>
        <img src="https://cdn2.hubspot.net/hubfs/518490/falafel-1.jpg" class="img-fluid">
        <h2>Pastor Salad</h2>
        <p>Lettuce, Vegetables and Mozzarella</p>
        <img src="https://t3.ftcdn.net/jpg/00/51/21/24/360_F_51212489_T5VPYoaeyKQc3XShEjJAn5Xng6DbBjLV.jpg" class="img-fluid">


            </div>

            <div class="col"></div>
            <h2>Price</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Dish</th>
                    <th scope="col">Price</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Falafel</td>
                    <td>$12.00</td>
                
                  </tr>
                  <tr>
                   
                    <td>Pastor Salad</td>
                    <td>$15.00</td>
                  </tr>
    
                </tbody>
              </table>

        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
